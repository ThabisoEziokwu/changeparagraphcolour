<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph Color</title>
    <style>
        </style>
</head>
<body>
    <p id="myParagraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae magni corrupti unde, perferendis doloremque voluptatum? Exercitationem doloribus iusto sed odio autem adipisci libero aliquam. Alias, officia? Ullam voluptates dolorem aliquid!</p>
    <button id="myButton">Change Color</button>

    <script>
        
        document.getElementById('myButton').addEventListener('click', function() {
            
            var paragraph = document.getElementById('myParagraph');
            
            paragraph.style.color = 'tomato';
        });
    </script>
</body>
</html>
